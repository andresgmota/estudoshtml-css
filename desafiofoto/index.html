<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Imagem</title>
</head>
<body>
    <h1>Treino com imagem flexível</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="pequena.png">
        <source media="(max-width: 1200px)" srcset="media.png">
        <img src="foto.png.png" alt="imagem flexível">    
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <audio src="midia/Ticket To Nowhere Man - Audionautix.mp3" controls autoplay></audio>

    <audio preload="auto" autoplay controls>
        <source src="midia/Ticket To Nowhere Man - Audionautix.mp3" type="audio/mpeg"><!--outra forma-->

    </audio>

        Artista: http://audionautix.com/</p>
    
    
</body>
</html>
