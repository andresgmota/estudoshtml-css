<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border: 5px solid black;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        .dado1 {
            background-color: blueviolet;
        }
        .linha3 {
            background-color: yellowgreen;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELA
        table = tabela
        table row = linha
        table data = dado
    --> 
    <table>
<tr> <!--primeira linha-->
    <td class="dado1">A1</td>
    <td>B1</td>
    <td>C1</td>
</tr>
<tr>
    <td>A2</td>
    <td>B2</td>
    <td>C2</td>
</tr>
<tr class="linha3">
    <td>A3</td>
    <td>B3</td>
    <td>C3</td>
</tr>
<tr>
    <td>A4</td>
    <td>B4</td>
    <td>C4</td>
</tr>
    </table>
</body>
</html>
